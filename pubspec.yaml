name: tp1_flutter
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0-116.0.dev


dependencies:
  flutter:
    sdk: flutter

  equatable: ^2.0.5
  dio: ^5.7.0
  flutter_bloc: ^8.1.6
  get_it: ^8.0.2
  go_router: ^14.4.1
  hydrated_bloc: ^9.1.5
  firebase_core: ^3.6.0
  cloud_firestore: ^5.4.4
  path_provider: ^2.1.5
  logger: ^2.4.0
  easy_localization: ^3.0.7
  google_fonts: ^6.2.1
  flutter_screenutil: ^5.9.3
  fpdart: ^1.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  firebase_auth: ^5.3.2
  url_launcher: ^6.3.1
  flutter_native_splash: ^2.4.3
  image_picker: ^1.1.2
  carousel_slider: ^5.0.0

flutter_native_splash: #red color
  color: "#df3636"
  image: assets/images/nitraw.png


  cupertino_icons: ^1.0.8
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.2

  flutter_lints: ^4.0.0


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/nitraw.png"
  adaptive_icon_foreground: "assets/images/nitraw.png" # Set the foreground image (same or different from image_path)
  adaptive_icon_background: "#248ef0"
  background_color: "#248ef0"

flutter:

  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/